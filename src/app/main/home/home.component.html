<div class="new-post">
  <div class="post-card">
    <h4>Share an idea !</h4>
    <br />
    <h5 class="give-a-title">Give a title</h5>
    <input
      type="text"
      [(ngModel)]="title"
      class="new-post-title"
      placeholder="eg. Snapdragon is bitchin!"
    />
    <button (click)="createPost()" class="btn btn-warning">
      <strong><i class="fas fa-pen"></i> Create</strong>
    </button>
  </div>
</div>
<div class="top-posts">
  <h5>Recent posts <span class="badge badge-warning">25</span></h5>
  <div class="post-filters">
    <h4>
      <span class="badge badge-dark">#all</span
      ><span class="badge badge-dark">#pc</span
      ><span class="badge badge-dark">#AI</span
      ><span class="badge badge-dark">#cloud</span>
    </h4>
  </div>

  <div *ngFor="let post of posts?.reverse()" class="post-card post" routerLink="/post/{{post.id}}">
    <div class="container row">
      <div class="col-md-4">
        <img
          src="{{
            post.image != null && post.image != ''
              ? post.image
              : 'assets/no-image.png'
          }}"
          onError="this.src='assets/no-image.png'"
          class="img-fluid"
          alt="Responsive image"
        />
      </div>
      <div class="col-md-8 inner-content">
        <h4 style="margin-bottom: 0.5rem;">
          <a class="simple-link" routerLink="/post/{{ post.id }}">{{post.title}}</a>
        </h4>
        <p>
          <span style="opacity: 0.6;"
            >posted on {{ post.timestamp | date: "yyyy-MM-dd h:mm a" }} ~</span
          ><a
            routerLink="/profile/{{ post.username }}"
            class="simple-link"
            style="opacity: 1;"
            >{{ post.username }}</a
          >
        </p>
        <div class="bb-post-text" [innerHTML]="post.text"></div>
        <p>
          {{post.likes}} <i class="fas fa-thumbs-up"></i>&nbsp; &nbsp; 1k
          <i class="fas fa-comment"></i> &nbsp; &nbsp; 146
          <i class="fas fa-share"></i>
        </p>
      </div>
    </div>
    <br>
  </div>
  
  <p class="load-more-posts lead">
    <a class="simple-link" href="#">load more</a>
  </p>
</div>
