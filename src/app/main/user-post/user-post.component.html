<div class="search">
                    
                    <div class="search-box"><input type="text" placeholder="eg. Artificial"><button class="btn btn-warning search-btn"><i class="fas fa-search"></i> <strong>&nbsp;Search</strong></button> </div>
                    
                </div>
                <div class="your-post-title">
                  <h3>Your Posts</h3>
                  <p>You have published 14 posts and contributed in 26 posts</p>


                </div>
                <div class="top-posts" *ngIf="postData">
                    <h5>Posts <span class="badge badge-warning">14</span></h5>
                    
                <div  *ngFor="let post of postData">
                    <div class="post-card post" routerLink="/post">
                        <div class="container row">
                            <div class="col-md-4"><img src="https://www.itprotoday.com/sites/itprotoday.com/files/styles/article_featured_retina/public/ai-kishore%20kumar.jpg?itok=zEACWRA3" class="img-fluid" alt="Responsive image"></div>
                            <div class="col-md-8">
                                <h4 style="margin-bottom:.5rem"><a class="simple-link" >{{post.title}}</a></h4>
                               
                                <p>4k <i class="fas fa-thumbs-up"></i>&nbsp; &nbsp; 1k <i class="fas fa-comment"></i> &nbsp; &nbsp; 146 <i class="fas fa-share"></i></p>
                            </div>
                        </div> 
                    </div>
                    <br>
                </div> 
                   
                    
                    <p class="load-more-posts lead"><a class=" simple-link"href="#">load more</a></p>
