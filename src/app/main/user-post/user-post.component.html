<div class="search">
                    
                    <div class="search-box"><input type="text" placeholder="eg. Artificial"><button class="btn btn-warning search-btn"><i class="fas fa-search"></i> <strong>&nbsp;Search</strong></button> </div>
                    
                </div>
                <div class="your-post-title">
                  <h3>Your Posts</h3>
                  <p>You have published 14 posts and contributed in 26 posts</p>


                </div>
                <div class="top-posts" *ngIf="postData">
                    <h5>Posts <span class="badge badge-warning">14</span></h5>
                    
                <div  *ngFor="let post of postData?.reverse()">
                    <div class="post-card post">
                        <div class="container row">
                            <div class="col-md-4"><img src="{{(post.image!= null ) && (post.image!= '' ) ? post.image: 'assets/no-image.png'}}" onError="this.src='assets/no-image.png'"  class="img-fluid img-responsive user-post-img" alt="Responsive image"></div>
                            <div class="col-md-5">
                                <div class="inner-content">

                                <h4 style="margin-bottom:.5rem"><a class="user-simple-link" >{{post.title}}</a></h4>
                               
                               
                               
                                
                                <p>4k <i class="fas fa-thumbs-up"></i>&nbsp; &nbsp; 1k <i class="fas fa-comment"></i> &nbsp; &nbsp; 146 <i class="fas fa-share"></i></p>
                                </div>
                            </div>
                            <div class="col-md-3">
                                <button class="btn btn-outline-light btn-sm user-post-edit"  routerLink="/edit/{{post.id}}">Edit <i class="fas fa-pen"></i></button>
                                <button class="btn btn-warning read-more btn-sm user-post-view"  routerLink="/post"> View <i class="fas fa-glasses"></i></button>
                            </div>
                        </div> 
                    </div>
                    <br>
                </div> 
                   
                    
                    <p class="load-more-posts lead"><a class=" simple-link"href="#">load more</a></p>
                </div>
